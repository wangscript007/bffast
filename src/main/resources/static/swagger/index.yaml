swagger: '2.0'
info:
  description: 后台服务接口
  version: 1.0.0
  title: BFFast快速开发平台

basePath: /fast

schemes:
  - http

#认证
securityDefinitions:
  api_key:
    type: "apiKey"
    name: "token"
    in: "header"

#定义接口数据
paths:
  /captcha.jpg:
    get:
      tags:
        - 登录登出
      summary: 获取验证码
      produces:
        - application/octet-stream
      parameters:
        - name: uuid
          description: UUID
          in: query
          type: string
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/Login'
  /sys/login:
    post:
      tags:
        - 登录登出
      summary: 登录
      produces:
        - application/json
      parameters:
        - name: body
          description: 登录信息
          in: body
          schema:
            $ref: '#/definitions/LoginDTO'
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/Login'
  /sys/login/social:
    post:
      tags:
        - 登录登出
      summary: 三方登录
      produces:
        - application/json
      parameters:
        - name: body
          description: 登录信息
          in: body
          schema:
            $ref: '#/definitions/SysLoginSocialDTO'
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/Login'
  /sys/login/mobile:
    post:
      tags:
        - 登录登出
      summary: 手机号登录
      produces:
        - application/json
      parameters:
        - name: body
          description: 登录信息
          in: body
          schema:
            $ref: '#/definitions/SysLoginMobileDTO'
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/Login'
  /sys/logout:
    post:
      tags:
        - 登录登出
      summary: 用户退出
      produces:
        - application/json
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/ResultDTO'
  /sys/user/list/page:
    get:
      tags:
        - 系统管理-用户管理
      summary: 分页列表
      produces:
        - application/json
      parameters:
        - name: current
          description: 页码
          in: query
          type: integer
          required: true
        - name: size
          description: 每页条数
          in: query
          type: integer
          required: true
        - name: username
          description: 登录账户
          in: query
          type: string
          required: false
        - name: name
          description: 用户姓名
          in: query
          type: string
          required: false
        - name: phone
          description: 手机号
          in: query
          type: string
          required: false
        - name: roleId
          description: 角色id
          in: query
          type: string
          required: false
        - name: lockFlag
          description: 状态 0-正常，9-锁定
          in: query
          type: string
          required: false
        - name: projectId
          description: 项目ID
          in: query
          type: string
          required: false
      responses:
        '200':
          description: 返回用户列表
          schema:
            $ref: '#/definitions/SysUserEntityList'
  /sys/user/list:
    get:
      tags:
        - 系统管理-用户管理
      summary: 不分页列表
      produces:
        - application/json
      parameters:
        - name: name
          description: 用户姓名
          in: query
          type: string
          required: false
        - name: phone
          description: 手机号
          in: query
          type: string
          required: false
        - name: lockFlag
          description: 状态 0-正常，9-锁定
          in: query
          type: string
          required: false
      responses:
        '200':
          description: 返回用户列表
          schema:
            $ref: '#/definitions/SysUserEntityList'
  /sys/user/info:
    get:
      tags:
        - 系统管理-用户管理
      summary: 当前用户信息
      produces:
        - application/json
      responses:
        '200':
          description: 返回当前用户信息
          schema:
            type: object
            properties:
              code:
                description: 状态码 0：成功  非0：失败
                type: integer
                format: int32
              user:
                $ref: '#/definitions/SysUserEntity'
  /sys/user/info/{userId}:
    get:
      tags:
        - 系统管理-用户管理
      summary: 获取用户信息
      produces:
        - application/json
      parameters:
        - name: userId
          description: 用户ID
          in: path
          type: integer
          required: true
      responses:
        200:
          description: 返回用户信息
          schema:
            type: object
            properties:
              code:
                description: 状态码 0：成功  非0：失败
                type: integer
                format: int32
              user:
                $ref: '#/definitions/SysUserEntity'
  /sys/user/password:
    post:
      tags:
        - 系统管理-用户管理
      summary: 修改密码
      produces:
        - application/json
      parameters:
        - name: body
          description: 用户对象
          in: body
          schema:
            $ref: '#/definitions/PasswordForm'
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/ResultDTO'
  /sys/user/save:
    post:
      tags:
        - 系统管理-用户管理
      summary: 添加用户
      produces:
        - application/json
      parameters:
        - name: body
          description: 用户对象
          in: body
          schema:
            $ref: '#/definitions/SysUserEntityEdit'
          required: true
      responses:
        '200':
          description: success
          schema:
            $ref: '#/definitions/ResultDTO'
  /sys/user/update:
    post:
      tags:
        - 系统管理-用户管理
      summary: 修改用户
      produces:
        - application/json
      parameters:
        - name: body
          description: 用户对象
          in: body
          schema:
            $ref: '#/definitions/SysUserEntityEdit'
          required: true
      responses:
        '200':
          description: success
          schema:
            $ref: '#/definitions/ResultDTO'
  /sys/user/delete:
    post:
      tags:
        - 系统管理-用户管理
      summary: 删除用户
      produces:
        - application/json
      parameters:
        - name: body
          description: 用户ID列表
          in: body
          schema:
            $ref: '#/definitions/CommonDeleteDTO'
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/ResultDTO'
  /sys/user/reset/{userId}:
    post:
      tags:
        - 系统管理-用户管理
      summary: 重置密码
      produces:
        - application/json
      parameters:
        - name: userId
          description: 用户ID
          in: path
          type: integer
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/ResultDTO'
  #三方用户-列表-分页
  /user/social/list/page:
    get:
      tags:
        - 系统管理-三方用户
      summary: 分页-列表
      produces:
        - application/json
      parameters:
        - name: current
          description: 页码
          in: query
          type: integer
          required: true
        - name: size
          description: 每页条数
          in: query
          type: integer
          required: true
        - name: username
          description: 帐号
          in: query
          type: string
          required: false
        - name: mobile
          description: 联系方式
          in: query
          type: string
          required: false
        - name: eqpNumber
          description: 设备数量
          in: query
          type: string
          required: false
        - name: type
          description: 注册方式
          in: query
          type: string
          required: false
        - name: startTime
          description: 日期查询-开始时间
          in: query
          type: string
          required: false
        - name: endTime
          description: 日期查询-结束时间
          in: query
          type: string
          required: false
      responses:
        '200':
          description: 返回三方用户列表
          schema:
            $ref: '#/definitions/SysUserSocialEntityListPage'
  #三方用户-列表-不分页
  /user/social/list:
    get:
      tags:
        - 系统管理-三方用户
      summary: 不分页列表
      produces:
        - application/json
      responses:
        '200':
          description: 返回三方用户列表
          schema:
            $ref: '#/definitions/SysUserSocialEntityList'
  /user/social/info/{id}:
    get:
      tags:
        - 系统管理-三方用户
      summary: 单条
      produces:
        - application/json
      parameters:
        - name: id
          description: 用户ID
          in: path
          type: integer
          required: true
      responses:
        200:
          description: 返回信息
          schema:
            type: object
            properties:
              code:
                description: 状态码 0：成功  非0：失败
                type: integer
                format: int32
              user:
                $ref: '#/definitions/SysUserSocialEntity'
  #三方用户-列表-分页
  /eqp/list-by-social:
    get:
      tags:
        - 系统管理-三方用户
      summary: 设备列表-分页-列表
      produces:
        - application/json
      parameters:
        - name: current
          description: 页码
          in: query
          type: integer
          required: true
        - name: size
          description: 每页条数
          in: query
          type: integer
          required: true
        - name: userId
          description: 用户ID
          in: query
          type: string
          required: true
      responses:
        '200':
          description: 返回三方用户列表
          schema:
            $ref: '#/definitions/EqpEqpEntityListPage'
  /poi/exportSocialUser:
    post:
      tags:
        - 系统管理-三方用户
      summary: 导出
      produces:
        - application/json
      parameters:
        - name: body
          description: 角色对象
          in: body
          schema:
            $ref: '#/definitions/SysUserSocialDTO'
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/ResultDTO'
  #角色管理-列表-分页
  /sys/role/list/page:
    get:
      tags:
        - 系统管理-角色管理
      summary: 分页列表
      produces:
        - application/json
      parameters:
        - name: current
          description: 页码
          in: query
          type: integer
          required: true
        - name: size
          description: 每页条数
          in: query
          type: integer
          required: true
        - name: sidx
          description: 排序字段
          in: query
          type: string
        - name: order
          description: 排序方式，如：asc、desc
          in: query
          type: string
        - name: roleName
          description: 角色名
          in: query
          type: string
      responses:
        '200':
          description: 返回角色列表
          schema:
            $ref: '#/definitions/SysRoleEntityList'
  /sys/role/list:
    get:
      tags:
        - 系统管理-角色管理
      summary: 不分页列表
      produces:
        - application/json
      parameters:
        - name: roleName
          description: 角色名
          in: query
          type: string
      responses:
        '200':
          description: 返回角色列表
          schema:
            $ref: '#/definitions/ResultDTO'
  /sys/role/select:
    get:
      tags:
        - 系统管理-角色管理
      summary: 当前账号角色列表
      description: 如果是超级管理员，则能查询所有的角色列表
      produces:
        - application/json
      responses:
        '200':
          description: 返回角色列表
          schema:
            type: object
            properties:
              code:
                description: 状态码 0：成功  非0：失败
                type: integer
                format: int32
              list:
                type: array
                items:
                  $ref: '#/definitions/SysRoleEntity'
  /sys/role/info/{roleId}:
    get:
      tags:
        - 系统管理-角色管理
      summary: 获取角色信息
      produces:
        - application/json
      parameters:
        - name: roleId
          description: 角色ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          description: 返回角色信息
          schema:
            type: object
            properties:
              code:
                description: 状态码 0：成功  非0：失败
                type: integer
                format: int32
              role:
                $ref: '#/definitions/SysRoleEntity'
  /sys/role/save:
    post:
      tags:
        - 系统管理-角色管理
      summary: 添加角色
      produces:
        - application/json
      parameters:
        - name: body
          description: 角色对象
          in: body
          schema:
            $ref: '#/definitions/SysRoleEntityEdit'
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/ResultDTO'
  /sys/role/update:
    post:
      tags:
        - 系统管理-角色管理
      summary: 修改角色
      produces:
        - application/json
      parameters:
        - name: body
          description: 角色对象
          in: body
          schema:
            $ref: '#/definitions/SysRoleEntityEdit'
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/ResultDTO'
  /sys/role/delete:
    post:
      tags:
        - 系统管理-角色管理
      summary: 删除角色
      produces:
        - application/json
      parameters:
        - name: body
          description: 角色ID列表
          in: body
          schema:
            $ref: '#/definitions/CommonDeleteDTO'
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/ResultDTO'
  /sys/role/authorize:
    post:
      tags:
        - 系统管理-角色管理
      summary: 加权限
      produces:
        - application/json
      parameters:
        - name: body
          description: 角色ID列表
          in: body
          schema:
            $ref: '#/definitions/SysRoleEntityEdit'
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/ResultDTO'
  /sys/menu:
    get:
      tags:
        - 系统管理-菜单管理
      summary: 当前用户菜单树结构
      produces:
        - application/json
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/ResultDTO'
  /sys/menu/nav:
    get:
      tags:
        - 系统管理-菜单管理
      summary: 导航菜单列表
      produces:
        - application/json
      responses:
        '200':
          description: 返回导航菜单列表
          schema:
            type: object
            properties:
              code:
                description: 状态码 0：成功  非0：失败
                type: integer
                format: int32
              menuList:
                description: 菜单列表
                type: array
                items:
                  $ref: '#/definitions/SysMenuEntity'
              permissions:
                description: 权限列表
                type: array
                items:
                  type: string
  /sys/menu/list:
    get:
      tags:
        - 系统管理-菜单管理
      summary: 菜单列表
      produces:
        - application/json
      parameters:
        - name: clientType
          description: 客户端类型 0-运管中心 1-数据中心
          in: query
          type: string
          required: false
      responses:
        '200':
          description: 返回菜单列表
          schema:
            type: array
            items:
              $ref: '#/definitions/SysMenuEntity'
  /sys/menu/select:
    get:
      tags:
        - 系统管理-菜单管理
      summary: 选择菜单
      description: 添加、修改菜单的时候，选择上级菜单接口
      produces:
        - application/json
      responses:
        '200':
          description: 返回菜单列表
          schema:
            type: object
            properties:
              code:
                description: 状态码 0：成功  非0：失败
                type: integer
                format: int32
              menuList:
                description: 菜单列表
                type: array
                items:
                  $ref: '#/definitions/SysMenuEntity'
  /sys/menu/info/{menuId}:
    get:
      tags:
        - 系统管理-菜单管理
      summary: 获取菜单信息
      produces:
        - application/json
      parameters:
        - name: menuId
          description: 菜单ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          description: 返回菜单信息
          schema:
            type: object
            properties:
              code:
                description: 状态码 0：成功  非0：失败
                type: integer
                format: int32
              menu:
                description: 菜单信息
                $ref: '#/definitions/SysMenuEntity'
  /sys/menu/save:
    post:
      tags:
        - 系统管理-菜单管理
      summary: 添加菜单
      produces:
        - application/json
      parameters:
        - name: body
          description: 菜单对象
          in: body
          schema:
            $ref: '#/definitions/SysMenuEntityEdit'
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/ResultDTO'
  /sys/menu/update:
    post:
      tags:
        - 系统管理-菜单管理
      summary: 修改菜单
      produces:
        - application/json
      parameters:
        - name: body
          description: 菜单对象
          in: body
          schema:
            $ref: '#/definitions/SysMenuEntityEdit'
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/ResultDTO'
  /sys/menu/delete/{menuId}:
    post:
      tags:
        - 系统管理-菜单管理
      summary: 删除菜单
      produces:
        - application/json
      parameters:
        - name: menuId
          description: 菜单ID
          in: path
          type: integer
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/ResultDTO'
  /sys/menu/tree:
    get:
      tags:
        - 系统管理-菜单管理
      summary: 返回树形菜单集合
      produces:
        - application/json
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/ResultDTO'
  /sys/menu/tree/{roleId}:
    get:
      tags:
        - 系统管理-菜单管理
      summary: 返回角色的菜单集合
      produces:
        - application/json
      parameters:
        - name: roleId
          description: 角色ID
          in: path
          type: integer
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/ResultDTO'
  /sys/log/list:
    get:
      tags:
        - 系统管理-日志管理
      summary: 日志列表
      produces:
        - application/json
      parameters:
        - name: current
          description: 页码
          in: query
          type: integer
          required: true
        - name: size
          description: 每页条数
          in: query
          type: integer
          required: true
        - name: sidx
          description: 排序字段
          in: query
          type: string
        - name: type
          description: 日志类型 (0:登录日志 1:操作日志)
          in: query
          type: string
        - name: order
          description: 排序方式，如：asc、desc
          in: query
          type: string
        - name: key
          description: 用户名或用户操作
          in: query
          type: string
      responses:
        '200':
          description: 返回日志列表
          schema:
            $ref: '#/definitions/SysLogEntityList'
  /sys/config/list:
    get:
      tags:
        - 系统管理-参数管理
      summary: 参数列表
      produces:
        - application/json
      parameters:
        - name: current
          description: 页码
          in: query
          type: integer
          required: true
        - name: size
          description: 每页条数
          in: query
          type: integer
          required: true
        - name: sidx
          description: 排序字段
          in: query
          type: string
        - name: order
          description: 排序方式，如：asc、desc
          in: query
          type: string
        - name: key
          description: 参数名
          in: query
          type: string
      responses:
        '200':
          description: 返回参数列表
          schema:
            $ref: '#/definitions/SysConfigEntityList'
  /sys/config/info/{id}:
    get:
      tags:
        - 系统管理-参数管理
      summary: 获取参数信息
      produces:
        - application/json
      parameters:
        - name: id
          description: 参数ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          description: 返回参数信息
          schema:
            type: object
            properties:
              code:
                description: 状态码 0：成功  非0：失败
                type: integer
                format: int32
              config:
                description: 返回参数信息
                $ref: '#/definitions/SysConfigEntity'
  /sys/config/save:
    post:
      tags:
        - 系统管理-参数管理
      summary: 添加参数
      produces:
        - application/json
      parameters:
        - name: body
          description: 参数对象
          in: body
          schema:
            $ref: '#/definitions/SysConfigEntity'
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/ResultDTO'
  /sys/config/update:
    post:
      tags:
        - 系统管理-参数管理
      summary: 修改参数
      produces:
        - application/json
      parameters:
        - name: body
          description: 参数对象
          in: body
          schema:
            $ref: '#/definitions/SysConfigEntity'
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/ResultDTO'
  /sys/config/delete:
    post:
      tags:
        - 系统管理-参数管理
      summary: 删除参数
      produces:
        - application/json
      parameters:
        - name: body
          description: 参数ID列表
          in: body
          schema:
            $ref: '#/definitions/CommonDeleteDTO'
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/ResultDTO'
  #系统管理-字典管理-列表-分页
  /sys/dict/page:
    get:
      tags:
        - 系统管理-字典管理
      summary: 查看列表-分页
